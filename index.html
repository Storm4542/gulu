<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轱辘</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box
        }
        #app {
            margin: 20px;
        }
        .box{
            margin: 20px;
        }
    </style>

</head>
<body>
<div id="app">
    <g-row>
        <g-col></g-col>
        <g-col></g-col>
        <g-col></g-col>
    </g-row>
    <g-row>
        <g-col span="2">2</g-col>
        <g-col span="2" offset="2">22</g-col>
        <g-col span="10" offset="8">22</g-col>
    </g-row>
    <br/>
    <br/>

    <div class="box">
        <g-input value = 'default' v-model="message"></g-input>

    </div>
    <div class="box">
        <g-input value = 'disabled' :disabled = 'true'></g-input>

    </div>
    <div class="box">
        <g-input value = 'readonly' :readonly = 'true'></g-input>

    </div>

    <div class="box">
        <g-input value="王二麻子" error="用户名不能少于5位哦"></g-input>
    </div>

    <br/>
    <br/>
    <br/>

    <div>

        <g-button iconname='setting' btntype="primary" :loading="loading1" @click='loading1 = !loading1'>
            click
        </g-button>
        <g-button iconname='setting' btntype="success" :loading="loading2" icon-position="right" @click='loading2 = !loading2'>
            按钮
        </g-button>
        <g-button btntype="warning"
                  iconname='setting'
                  :loading="loading3"
                  :success="success1"
                  icon-position="right"
                  @click="changeloading('success',$event)"
        >
            提交
        </g-button>
        <g-button  iconname="error" btntype="danger">警告</g-button>
        <g-button-group>
            <g-button iconname='left'>
                上一页
            </g-button>
            <g-button iconname='setting'>
                更多
            </g-button>
            <g-button iconname='right' icon-position="right">
                下一页
            </g-button>

        </g-button-group>
    </div>

</div>

</body>
<script src="./src/app.js"></script>
</html>
